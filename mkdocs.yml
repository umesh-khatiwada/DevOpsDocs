# Configuration
theme:
  name: material
  logo: assets/images/logo.png
  favicon: assets/favicon.png
  repo_url: https://github.com/umesh-khatiwada/DevOpsDocs
  repo_name: GitHub
  edit_uri: edit/main/docs/
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/book-open-page-variant
  extra_css:
    - assets/stylesheets/custom.css
  extra_javascript:
    - assets/javascripts/custom.js
    - https://unpkg.com/mermaid@9/dist/mermaid.min.js
  language: en

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/umesh-khatiwada
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/umesh-khatiwada/
  # Social preview/meta for sharing
  social_image: assets/images/social-preview.png
  description: "DevOps guides, tutorials, and secure practices for production systems."
  copyright: "Â© 2025 Umesh Khatiwada"

# HTML meta tags and open graph (Material uses extra to inject into templates)
extra_templates:
  - overrides/partials/extra-meta.html

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - redirects
  - awesome-pages
  - git-revision-date-localized
  - rss
  - macros