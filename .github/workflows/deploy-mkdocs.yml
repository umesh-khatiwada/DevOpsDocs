name: Build and Deploy MkDocs

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: build-and-deploy-mkdocs
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system packages (needed to build lxml)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libxml2-dev libxslt1-dev zlib1g-dev build-essential python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Build MkDocs site
        run: |
          mkdocs build --clean

      - name: Deploy to `gp-page` branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a repository secret containing a personal access token (PAT).
          # Set this secret in your repository settings (e.g. name it `GH_SECRET`).
          github_token: ${{ secrets.GH_SECRET }}
          publish_dir: ./site
          publish_branch: gp-page
          commit_message: 'Deploy MkDocs site to gp-page (GitHub Action)'
