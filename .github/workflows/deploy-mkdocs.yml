name: Build and Deploy MkDocs

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: build-and-deploy-mkdocs
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Pin to Python 3.11 to avoid compatibility issues with some dependencies
          # (htmlmin / lxml wheels and stdlib changes in newer Python versions).
          python-version: '3.11'

      - name: Install system packages (needed to build lxml)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libxml2-dev libxslt1-dev zlib1g-dev build-essential python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Build MkDocs site
        run: |
          mkdocs build --clean

      - name: Deploy to `gp-page` branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use the built-in GitHub Actions token provided to runners.
          # Ensure repository Actions permissions are set to "Read and write" so this token can push.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gp-page
          commit_message: 'Deploy MkDocs site to gp-page (GitHub Action)'
